<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link type="text/css" media="all" href="https://mortgagemax.co.za/wp-content/cache/breeze-minification/css/breeze_34da0a7b9501d3d495d22bf90c506060da7a2ff579667f2fd8b31bfe5607c60459db939c4a2b7ec69ce3917734280970bf1bb7e9f9df85abd2f8f0845f3d3859.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function timestamp() 
        { 
            var response = document.getElementById("g-recaptcha-response"); 
            if (response == null || response.value.trim() == "") {
                var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                elems["ts"] = JSON.stringify(new Date().getTime());
                document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); 
            } 
        } 
        setInterval(timestamp, 500); 
    </script>
    <!-- Script which controls if user checked reCaptcha -->
    <script>
        let captchaChecked = false;

        function captchaSuccess(){
            captchaChecked = true;
        }
        
        function beforeSubmit(event) {
            if(!captchaChecked){
                alert('Please check the reCAPTCHA box.');
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <h1>Web Form</h1>
    <!-- Need to change orgId -->
    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DVe000000Mbtn&triggerUserEmail=true" onsubmit="beforeSubmit(event)" method="POST">
    
        <h4>  
            Fill in your details below and one of our Regional Managers will call you back.
        </h4>
        <!-- Need to change keyname and orgId-->
        <input type=hidden name='captcha_settings' value='{"keyname":"Partial_reCaptcha_Key_Pair","fallback":"true","orgId":"00DVe000000Mbtn","ts":""}'>
        <!-- Need to change keyname and oid-->
        <input type=hidden name="oid" value="00DVe000000Mbtn">
        <!-- Need to set URL for ThankYou Page-->
        <input type=hidden name="retURL" value="https://stepantitvikt.github.io/WebToLeadUAT/pagethankyou.html">
        
        <input type=hidden name="lead_source" id="lead_source" value="Website" type="text">
        <input type=hidden name="company" id="company" value="new Company" type="text">

        <label for="first_name">First Name *</label><input required id="first_name" name="first_name" size="20" type="text" />
        
        <label for="last_name">Last Name *</label><input  required id="last_name" name="last_name" size="20" type="text" />
        
        <label for="email">Email *</label><input required id="email" name="email" size="20" type="email" />
        
        <label for="mobile">Mobile</label><input id="mobile" name="mobile" size="20" type="tel" />

        <label for="Region__c">Region *</label>
        <select required id="Region__c" name="Region__c">
                <option value="Eastern Cape"> Eastern Cape </option>
                <option value="Free State & Northern Cape"> Free State & Northern Cape </option>
                <option value="Greater Pretoria"> Greater Pretoria </option>
                <option value="Johannesburg & North West"> Johannesburg & North West </option>
                <option value="Johannesburg & South East"> Johannesburg & South East </option>
                <option value="KwaZulu Natal"> KwaZulu Natal </option>
                <option value="Western Cape"> Western Cape </option>
        </select>
        
        <!-- Need to change data-callback-->
        <div class="g-recaptcha" data-callback="captchaSuccess" data-sitekey="6LcC3L0qAAAAANgi1KFDFpQqeKwANeDJY-kwrbQY"></div><br>

        <input type="submit" name="submit">
    
    </form>
    
</body>
</html>
